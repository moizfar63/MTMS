
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Theater Login</title>
  <style>
    body {
      font-family: Arial;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    .toggle {
      margin-top: 15px;
      text-align: center;
    }
    .toggle a {
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container" id="loginForm">
  <h2>Login</h2>
  <input type="text" placeholder="User ID" id="loginUser">
  <input type="password" placeholder="Password" id="loginPass">
  <button onclick="login()">Login</button>
  <div class="toggle">Not registered? <a onclick="toggleForm()">Register</a></div>
</div>

<div class="container" id="registerForm" style="display:none">
  <h2>Register</h2>
  <input type="text" placeholder="Name" id="regName">
  <input type="email" placeholder="Email" id="regEmail">
  <input type="text" placeholder="Phone" id="regPhone">
  <input type="text" placeholder="User ID" id="regUser">
  <input type="password" placeholder="Password" id="regPass">
  <button onclick="register()">Register</button>
  <div class="toggle">Already registered? <a onclick="toggleForm()">Login</a></div>
</div>

<script>
  function toggleForm() {
    const login = document.getElementById("loginForm");
    const register = document.getElementById("registerForm");
    login.style.display = login.style.display === "none" ? "block" : "none";
    register.style.display = register.style.display === "none" ? "block" : "none";
  }

  function login() {
    alert("Login logic here (validate user ID and password)");
    window.location.href = "dashboard.html";
  }

  function register() {
    alert("Registration logic here (store user in DB)");
    toggleForm();
  }
</script>

</body>
</html>
